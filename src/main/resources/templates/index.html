<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:each="user : ${users}">
    <a      th:href="@{/users/{id}(id = ${user.getId()})}"
            th:text="${user.getFirst_name() + ' ' + user.getAge()}"></a>
</div>
<form th:method="GET" th:action="@{/users/new}">
    <input type="submit" value="Create new">
</form>
</body>
</html>
